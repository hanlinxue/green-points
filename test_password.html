<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>密码输入框测试</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div style="padding: 50px;">
    <h2>密码输入框测试页面</h2>

    <div style="margin: 20px 0;">
      <h3>登录页密码输入框（复制）</h3>
      <input id="login_password" class="input" placeholder="密码" type="password">
    </div>

    <div style="margin: 20px 0;">
      <h3>注册页密码输入框（复制）</h3>
      <input id="password" class="input" type="password" placeholder="至少 11 位，建议包含字母数字">
    </div>

    <div style="margin: 20px 0;">
      <h3>找回密码页密码输入框（复制）</h3>
      <input id="new_password" class="input" placeholder="请输入新密码" type="password">
    </div>

    <div style="margin: 20px 0;">
      <h3>原生密码输入框（无class）</h3>
      <input type="password" placeholder="原生密码输入框">
    </div>

    <div style="margin: 20px 0;">
      <h3>带autocomplete属性的密码输入框</h3>
      <input type="password" autocomplete="current-password" placeholder="带autocomplete的密码输入框">
    </div>
  </div>
</body>
</html>

<!-- 注册页面 -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>注册 - GreenPoints</title>
  <link rel="stylesheet" href="../../static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../../static/css/password.css">
</head>
<body>
  <div class="eco-shell">
    <aside class="eco-illustration">
      <div class="illustration-content">
        <h1>绿行注册</h1>
        <p>选择身份，即刻开启绿色出行或绿色经营。</p>
        <div class="badge-row">
          <span class="badge-soft">用户积分</span>
          <span class="badge-soft">商户提现</span>
        </div>
        <div class="wave-animation"></div>
      </div>
    </aside>

    <section class="eco-form">
      <div class="form-header">
        <h2>创建新账号</h2>
        <p>系统将根据身份自动生成以 U / M 开头的唯一账号。</p>
      </div>
      
      <div class="input-group">
        <label for="role">注册身份</label>
        <select id="role" class="input">
          <option value="user">用户</option>
          <option value="merchant">商户</option>
        </select>

        <label for="email">邮箱</label>
        <input id="email" class="input" placeholder="用于接收通知">

        <label for="phone">手机号</label>
        <input id="phone" class="input" placeholder="请输入手机号">

        <label for="password">设置密码</label>
        <div class="password-container">
            <input id="password" class="input password-input" type="password" placeholder="至少 11 位，建议包含字母数字">
            <button type="button" id="togglePassword" class="toggle-password-btn">
                <i class="fa-solid fa-eye"></i>
            </button>
        </div>
      </div>

      <div class="generated-id">
        系统生成账号： <b id="generatedId" style="color:#008f64;font-size:18px;"></b>
      </div>

      <button class="btn" onclick="register()">提交注册</button>
      <p style="text-align:center;margin-top:16px;"><a class="link" href="{{ url_for('user.index') }}">返回登录</a></p>
    </section>
  </div>

  <script src="../../static/js/script.js"></script>
</body>
</html>

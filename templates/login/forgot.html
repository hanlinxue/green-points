<!-- 忘记密码页面 -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>找回密码 - GreenPoints</title>
  <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
  <div class="eco-shell">
    <aside class="eco-illustration">
      <div class="illustration-content">
        <h1>邮箱验证</h1>
        <p>输入账号与注册邮箱，系统将在 10 分钟内发送验证码。</p>
        <div class="badge-row">
          <span class="badge-soft">安全保护</span>
          <span class="badge-soft">验证码</span>
        </div>
        <div class="wave-animation"></div>
      </div>
    </aside>

    <section class="eco-form">
      <div class="form-header">
        <h2>找回密码</h2>
        <p>确保邮箱可正常接收邮件，验证码用于重置密码。</p>
      </div>
      <div class="input-group">
        <input id="fp_id" class="input" placeholder="账号">
        <input id="fp_email" class="input" placeholder="注册邮箱">
      </div>

      <!-- 点击时会自动跳转 -->
      <button id="sendCodeBtn" class="btn">发送验证码</button>

      <div class="form-links">
        <a href="reset.html" class="link">我已收到验证码 →</a>
        <a href="index.html" class="link">返回登录</a>
      </div>
    </section>
  </div>

  <script>
    // ★★★ 在此添加自动跳转代码 ★★★
    document.getElementById("sendCodeBtn").addEventListener("click", function () {
        window.location.href = "reset.html";
    });
  </script>

  <script src="../../static/js/script.js"></script>
</body>
</html>

<!-- 积分兑换规则 -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>积分兑换规则 - 管理后台</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initPointRules()">

  <div class="dashboard">

    <nav class="dash-nav">
      <div class="brand">绿色出行管理平台</div>
      <a href="admin.html">审核中心</a>
      <a href="admin_users.html">账户管理</a>
      <a class="active" href="#">积分兑换规则</a>
      <a href="index.html">退出登录</a>
    </nav>

    <div class="dash-main">

      <div class="dash-header">
        <div>
          <h1>积分兑换规则</h1>
          <p>用于计算用户出行可获得的积分。</p>
        </div>
        <button class="btn" onclick="savePointRules()">保存所有修改</button>
      </div>

      <div class="panel hover-lift">
        <div class="panel-header">
          <h2>出行方式积分系数</h2>
          <span class="pill">积分 = 里程 × 系数</span>
        </div>

        <table class="nice-table">
          <thead>
            <tr>
              <th>出行方式</th>
              <th>积分系数（每公里）</th>
              <th style="width:120px;">操作</th>
            </tr>
          </thead>
          <tbody id="ruleTable">
            <!-- JS 自动填充 -->
          </tbody>
        </table>

        <button class="btn-outline" onclick="addPointRule()" style="margin-top:16px;">新增规则</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
